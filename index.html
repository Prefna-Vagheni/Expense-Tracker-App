<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense tracker</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <button class="add--row">Add new month</button>
    <form action="" id="carform" class="hidden">
      <select name="month" id="month">
        <option value=""></option>
        <option value="january">January</option>
        <option value="february">February</option>
        <option value="march">March</option>
        <option value="april">April</option>
        <option value="may">May</option>
        <option value="june">June</option>
        <option value="july">July</option>
        <option value="august">August</option>
        <option value="september">September</option>
        <option value="october">October</option>
        <option value="november">November</option>
        <option value="december">December</option>
      </select>
      <input
        type="number"
        id="bills--input"
        name="nonthly--bill"
        placeholder="Enter bill"
      />
      <input
        type="number"
        id="subscriptions---input"
        name="nonthly--subscriptions"
        placeholder="Enter subscriptions"
      />
      <input
        type="number"
        id="entertainment--input"
        name="nonthly--entertainment"
        placeholder="Enter entertainment"
      />
      <input
        type="number"
        id="food--drink--input"
        name="nonthly--food--drink"
        placeholder="Enter food & drink"
      />
      <input
        type="number"
        id="grocery--input"
        name="nonthly--grocery"
        placeholder="Enter grocery"
      />
      <input
        type="number"
        id="health--input"
        name="nonthly--health--wealth"
        placeholder="Enter health & wealth"
      />
      <input
        type="number"
        id="other--input"
        name="nonthly--other"
        placeholder="Enter other"
      />
      <input
        type="number"
        id="shipping--input"
        name="nonthly--shipping"
        placeholder="Enter shipping"
      />
      <input
        type="number"
        id="transport--input"
        name="nonthly--transport"
        placeholder="Enter transport"
      />
      <input
        type="number"
        id="travel--input"
        name="nonthly--travel"
        placeholder="Enter travel"
      />
      <input
        type="number"
        id="business--input"
        name="nonthly--business"
        placeholder="Enter business"
      />
      <input
        type="text"
        id="gift--input"
        name="nonthly--gift"
        placeholder="Enter gift"
      />
      <input
        type="text"
        id="total--expense--input"
        name="nonthly--total--expense"
        placeholder="Enter total & expense"
      />
      <!-- <label for="fname">Firstname:</label>
      <input type="text" id="firstname" name="name" /> -->
      <button type="submit" class="submit--btn">Submit data</button>
    </form>

    <table>
      <caption>
        Expense Tracker
      </caption>
      <thead>
        <tr>
          <th>Month</th>
          <th>Bills</th>
          <th>Subs</th>
          <th>Entert</th>
          <th>Food</th>
          <th>Groc</th>
          <th>Health</th>
          <th>Other</th>
          <th>Shopping</th>
          <th>Transport</th>
          <th>Travel</th>
          <th>Business</th>
          <th>Gifts</th>
          <th>Tot Exp</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tr>
          <td class="month">Month</td>
          <td class="bill"></td>
          <td class="subscriptions"></td>
          <td class="entertainment"></td>
          <td class="food--drink"></td>
          <td class="grocery"></td>
          <td class="health--wealth"></td>
          <td class="other"></td>
          <td class="shipping"></td>
          <td class="transport"></td>
          <td class="travel"></td>
          <td class="business"></td>
          <td class="gift"></td>
          <td class="total--expense"></td>
        </tr> -->
        <tr class="total hidden">
          <td>Total</td>
          <td class="bill"></td>
          <td class="bill"></td>
          <td class="bill"></td>
          <td class="bill"></td>
          <td class="bill"></td>
          <td class="bill"></td>
          <td class="bill"></td>
          <td class="bill"></td>
          <td class="bill"></td>
          <td class="bill"></td>
          <td class="bill"></td>
          <td class="bill"></td>
          <td class="bill"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
